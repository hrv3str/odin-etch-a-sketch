<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap">
    <script src="./scripts/script.js" defer></script>
    <title>Odin Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="sketch-field"></div>
    <div id="settings-field">
        <div class="setting"
            name="size">
            <p class="set-header">field size</p>
            <input type="range"
                id="size-slider" 
                min="4" 
                max="64"
                step="2"
                value="16">
            <span id="size-slider-value"
                class="setting-value">
                16 x 16
            </span>
        </div>
        <div class="setting"
            name="color">
            <p class="set-header">brush color</p>
            <input id="color-picker"
                type="color" 
                value="#bb00ff">
            <span id="color-picker-value"
                class="setting-value">
                #bb00ff
            </span>
        </div>
        <div class="setting"
            name="color-scheme">
            <p class="set-header">color-scheme</p>
            <div id="scheme-selector">
                <label>
                    <input type="radio"
                        name="scheme-selector"
                        checked=""
                        value="standart">
                    <span>standart</span>
                </label>
                <label>
                    <input type="radio"
                        name="scheme-selector"
                        value="grayscale">
                    <span>greyscale</span>
                </label>
                <label>
                    <input type="radio"
                        name="scheme-selector"
                        value="rainbow">
                    <span>rainbow</span>
                </label>
            </div>
        </div>
        <div class="setting"
            name="eraser">
            <p class="set-header">eraser</p>
            <div id="eriser-selector">
                <label>
                    <input type="radio"
                        name="scheme-selector"
                        value="eraser">
                    <span>eraser</span>
                </label>
                <label>
                    <input type="radio"
                        name="scheme-selector"
                        value="reboot">
                    <span>clear everything</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
